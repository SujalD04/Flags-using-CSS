<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag {
        background-color: white;
        width: 900px;
        height: 600px;
        border: 2px solid black;
        position: relative;
    }

    .red {
        background-color: red;
        width: 270px;
        height: 270px;
        border-radius: 50%;
        position: absolute;
        top: 25%;
        left: 35%;
    }

  </style>
</head>

<body>
  <div class="flag">
    <div class = "red">
    </div>
  </div>
</body>

</html>
